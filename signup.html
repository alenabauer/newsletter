<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="fontawesome/brands.js"></script>
    <script defer src="fontawesome/fontawesome.js"></script>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="signupBox">
                <div id="signupHeader">
                    <h1>Join My Newsletter:</h1>
                </div>
                <form action="/" method="POST">
                    <input type="text" name="firstName" id="firstName" autocomplete="off" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" autocomplete="off" placeholder="Last Name">
                    <input type="email" name="email" id="email" autocomplete="off" placeholder="E-mail">
                    <button type="submit">Sign me up!</button>
                </form>
            </div>
        </div>
        <footer id="footer">
            <a href="https://github.com/alenabauer" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/alenabauer/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <span>Alena Bauer 2021</span>
        </footer>
    </div>
</body>

</html>
